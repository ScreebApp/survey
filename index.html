<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Screeb preview</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600,700,900" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.10.0/css/v4-shims.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- made during the first Screeb team seminar ðŸŽ‰ ðŸ¾ -->
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <img src="/logo.png" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Welcome to Screeb Beta</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Here is the preview of your Screeb survey.</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- SCREEB WIDGET -->
    <script type="text/javascript">
        var channelId = (new URL(document.location)).searchParams.get('channel_id');
        var campaignId = (new URL(document.location)).searchParams.get('campaign_id');

        (function (w, d, s, o, f, js, fjs) {
            w['ScreebObject'] = o;
            w[o] = w[o] || function () {
                (w[o].q = w[o].q || []).push(arguments)
            };
            js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
            js.type = 'text/javascript';
            js.id = o;
            js.src = f;
            js.async = 1;
            d.getElementsByTagName("head")[0].appendChild(js);
        }(window, document, 'script', '$screeb', 'https://t.screeb.app/tag.js'));

      if (!!campaignId) {
          $screeb('init', channelId, {'disable-targeting': true});
          $screeb('campaign.start', campaignId, {
              multiple: true, // multiple response to survey
          });
      } else {
          $screeb('init', channelId);
      }
    </script>
    <!-- END OF SCREEB WIDGET -->

</body>

</html>
